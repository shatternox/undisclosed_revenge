version: "3.1"
services:
  undisclosedweb:
    build: .
    ports:
      - "55555:80"
    volumes:
      - ./undisclosed-web:/var/www/html:ro
      - ./undisclosed-web/data:/var/www/html/data
      - ./nft-collection:/nft-collection:ro
    networks:
      mynet:
        ipv4_address: 172.16.47.14

volumes:
  persistent:

networks:
  mynet:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.47.0/24















